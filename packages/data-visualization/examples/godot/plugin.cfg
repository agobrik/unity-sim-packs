[plugin]

name="SteamProject Data Visualization"
description="Real-time data visualization plugin for Godot game development. Provides charts, dashboards, and analytics visualization with JavaScript integration."
author="SteamProject Team"
version="1.0.0"
script="plugin.gd"

[dependencies]

[configuration]

# Godot version requirement
godot_version="4.1"

# Plugin category
category="Game Development Tools"

# Plugin type
type="addon"

# Enable by default
enabled=false

# Auto-enable dependencies
auto_enable_dependencies=true

[features]

# Core features
charts=true
dashboards=true
real_time_updates=true
performance_monitoring=true
game_analytics=true
economy_tracking=true

# Chart types
line_charts=true
bar_charts=true
pie_charts=true
heatmaps=true
gauges=true
scatter_plots=true

# Integration features
javascript_bridge=true
websocket_streaming=true
batch_updates=true
custom_themes=true
export_functions=true

# Platform support
windows=true
macos=true
linux=true
html5=true
android=true
ios=true

[installation]

# Required files
required_files=[
    "bridge.gd",
    "example.gd",
    "plugin.gd",
    "README.md"
]

# Optional files
optional_files=[
    "themes/",
    "examples/",
    "documentation/"
]

# StreamingAssets requirements
streaming_assets=[
    "javascript/node_modules/@steamproject/data-visualization/"
]

[settings]

# Default configuration
default_memory_limit=52428800  # 50MB
default_batch_interval=0.1
default_max_data_points=1000
default_update_frequency=10  # 10 FPS for charts

# Performance settings
enable_auto_cleanup=true
enable_batch_updates=true
enable_debug_mode=false

# Theme settings
default_theme="dark-game-ui"
enable_custom_themes=true

[project_settings]

# Add these to project settings
settings=[
    {
        "name": "steamproject/data_visualization/enable_plugin",
        "type": "bool",
        "default": true,
        "description": "Enable SteamProject Data Visualization plugin"
    },
    {
        "name": "steamproject/data_visualization/javascript_path",
        "type": "String",
        "default": "javascript/node_modules/@steamproject/data-visualization",
        "description": "Path to JavaScript package files"
    },
    {
        "name": "steamproject/data_visualization/memory_limit_mb",
        "type": "int",
        "default": 50,
        "description": "Memory limit for charts in MB"
    },
    {
        "name": "steamproject/data_visualization/max_charts",
        "type": "int",
        "default": 20,
        "description": "Maximum number of concurrent charts"
    },
    {
        "name": "steamproject/data_visualization/enable_performance_monitoring",
        "type": "bool",
        "default": true,
        "description": "Enable built-in performance monitoring"
    }
]

[autoload]

# Optional autoloads for global access
autoloads=[
    {
        "name": "DataVisualizationManager",
        "path": "res://addons/data_visualization/manager.gd",
        "enabled": false
    }
]

[export_presets]

# Export preset configurations
windows={
    "features": ["charts", "dashboards", "real_time_updates"],
    "optimizations": ["batch_updates", "memory_cleanup"],
    "javascript_engine": "v8"
}

macos={
    "features": ["charts", "dashboards", "real_time_updates"],
    "optimizations": ["batch_updates", "memory_cleanup"],
    "javascript_engine": "v8"
}

linux={
    "features": ["charts", "dashboards", "real_time_updates"],
    "optimizations": ["batch_updates", "memory_cleanup"],
    "javascript_engine": "v8"
}

html5={
    "features": ["charts", "dashboards", "real_time_updates"],
    "optimizations": ["reduced_features", "web_optimized"],
    "javascript_engine": "browser"
}

android={
    "features": ["charts", "dashboards"],
    "optimizations": ["mobile_optimized", "reduced_memory"],
    "javascript_engine": "v8_lite"
}

ios={
    "features": ["charts", "dashboards"],
    "optimizations": ["mobile_optimized", "reduced_memory"],
    "javascript_engine": "v8_lite"
}

[documentation]

# Documentation files
readme="README.md"
api_reference="documentation/api.md"
examples="documentation/examples.md"
troubleshooting="documentation/troubleshooting.md"

# Online resources
website="https://steamproject.com"
documentation_url="https://docs.steamproject.com/data-visualization"
github_url="https://github.com/steamproject/data-visualization"
discord_url="https://discord.gg/steamproject"

[examples]

# Included example scenes
scenes=[
    {
        "name": "Performance Monitoring",
        "path": "examples/performance_monitoring.tscn",
        "description": "Real-time FPS, memory, and CPU monitoring"
    },
    {
        "name": "Player Statistics",
        "path": "examples/player_statistics.tscn",
        "description": "Player health, mana, skills, and inventory visualization"
    },
    {
        "name": "Game Analytics",
        "path": "examples/game_analytics.tscn",
        "description": "Leaderboards, activity heatmaps, and player behavior"
    },
    {
        "name": "Economy Tracking",
        "path": "examples/economy_tracking.tscn",
        "description": "Resource management and market price visualization"
    },
    {
        "name": "Complete Integration",
        "path": "examples/complete_integration.tscn",
        "description": "Full integration example with all features"
    }
]

# Example scripts
scripts=[
    {
        "name": "DataVisualizationBridge",
        "path": "bridge.gd",
        "description": "Main bridge for Godot to JavaScript integration"
    },
    {
        "name": "DataVisualizationExample",
        "path": "example.gd",
        "description": "Comprehensive example with all visualization features"
    },
    {
        "name": "PerformanceTracker",
        "path": "utilities/performance_tracker.gd",
        "description": "Utility for tracking game performance metrics"
    }
]

[themes]

# Pre-built themes
built_in_themes=[
    {
        "name": "Dark Game UI",
        "id": "dark-game-ui",
        "description": "Dark theme optimized for game interfaces"
    },
    {
        "name": "Sci-Fi",
        "id": "sci-fi",
        "description": "Futuristic sci-fi game theme"
    },
    {
        "name": "Fantasy",
        "id": "fantasy",
        "description": "Medieval/fantasy game theme"
    },
    {
        "name": "Neon Cyberpunk",
        "id": "neon",
        "description": "Cyberpunk neon theme"
    },
    {
        "name": "Minimal Clean",
        "id": "minimal",
        "description": "Clean, minimal theme"
    }
]

[performance]

# Performance recommendations
target_framerate=60
memory_overhead="50-100MB for chart data"
update_frequency="100ms intervals for real-time charts"
max_data_points=1000
concurrent_charts=10

# Optimizations
optimizations=[
    "Batch chart updates to reduce overhead",
    "Use object pooling for frequent data updates",
    "Limit concurrent charts for better performance",
    "Enable auto-cleanup for memory management",
    "Use reduced feature set on mobile platforms"
]

[troubleshooting]

# Common issues and solutions
common_issues=[
    {
        "issue": "JavaScript engine not available",
        "solution": "Ensure Godot 4.0+ and check export settings"
    },
    {
        "issue": "Performance drops with charts",
        "solution": "Reduce update frequency and limit data points"
    },
    {
        "issue": "Export errors",
        "solution": "Verify JavaScript files in correct directories"
    },
    {
        "issue": "Charts not displaying",
        "solution": "Check JavaScript bridge initialization and console errors"
    }
]

[support]

# Support resources
email="support@steamproject.com"
discord="https://discord.gg/steamproject"
github="https://github.com/steamproject/data-visualization/issues"
documentation="https://docs.steamproject.com/data-visualization"

# Version history
